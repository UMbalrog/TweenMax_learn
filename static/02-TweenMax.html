<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TweenMax demon</title>
    <script src="src/uncompressed/TweenMax_dev.js"></script>
        <!--www.tweenmax.com.cn演示实例-->
    <!-- <script src="src/uncompressed/TimelineLite.js"></script> -->
		
		<style>
			body {
				background: #fff;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0 10px;
				padding: 0;
			}
			p{
				margin-bottom:20px;
			}
			.box {
				width:50px;
				height:50px;
				position:relative;
				border-radius:6px;
				margin-top:4px;
				display:inline-block
			}
			.green{
				background-color:#6fb936;
			}
		</style>
	</head>
	<body>
    <p>对目标的CSS属性进行动画需要使用CSSPlugin插件， 由于TweenMax 包含了CSSPlugin，因此无需另外加载。</p>
		<button onclick="play()">play</button>
		<div class="box green"></div>
		<script>
			let tl = new TimelineLite({paused: true});
			// let 
			tl.to('.box', 1, {
				left: 700,
				ease: Power0.easeIn,
				useFrames: true
			});                              // 2
			tl.to('.box', 2, {               // 3 
				top: 500,                       
				// display: 'none',
				ease: Power0.easeIn
			}, '+=1');												// 5
			tl.to('.box', 2, {                // 4
				left: 300,
				// display: 'none',
				ease: Power0.easeIn
			});

			setTimeout(() => {
				tl.to('.box', 2, {                // 4
					top: 900,
					// display: 'none',
					ease: Power0.easeIn
				}, '-=2');
				console.log('tianjia le ')
			},4000)


			// let t2 = new TimelineLite({paused: true});

			// t2.to('.box', 1, {
			// 	left: 1000,
			// 	ease: Power0.easeIn,
			// 	useFrames: true
			// });  

			function play() {
				tl.play();
			}
			
			console.log('TimelineLite', tl);
		</script>
	</body>
</html>

		<style>
			body {
				background: #fff;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0 10px;
				padding: 0;
			}
			p{
				margin-bottom:20px;
			}
			.box {
				width:50px;
				height:50px;
				position:relative;
				border-radius:6px;
				margin-top:4px;
				display:inline-block
			}
			.green{
				background-color:#6fb936;
			}
		</style>
	</head>
	<body>
    <p>对目标的CSS属性进行动画需要使用CSSPlugin插件， 由于TweenMax 包含了CSSPlugin，因此无需另外加载。</p>
		<button onclick="play()">play</button>
		<div class="box green"></div>
		<script>
			let tl = new TimelineLite({paused: true});
			// let 
			tl.to('.box', 2, {
				left: 700,
				ease: Power0.easeIn
			})
			tl.to('.box', 2, {
				top: 500,
				ease: Power0.easeIn
			});

			function play() {
				tl.play();
			}
			
			console.log(tl)
		</script>
	</body>

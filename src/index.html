<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <script src="./index.js"></script>
</head>
<style>
  body {
    background-color: #fff;
    font-family: sans-serif;
    color: #1d1d1d;
    margin: 0;
    font-size: 16px;
  }
  p {
    margin: 10px;
  }
  #scoreDisplay {
    font-size: 200px;
    text-align: left;
    margin-top: 30px;
  }
  p{
    margin-bottom:20px;
  }
  .box {
    width:50px;
    height:50px;
    position:relative;
    border-radius:6px;
    margin-top:4px;
    display:inline-block
  }
  .green{
    background-color:#6fb936;
  }
  </style>
<body>
  <p>app</p>
<div id="demo">
  <div id="scoreDisplay"></div>
  <p>对目标的CSS属性进行动画需要使用CSSPlugin插件， 由于TweenMax 包含了CSSPlugin，因此无需另外加载。</p>
  <div id="green" class="box green"></div>
</div>

<script>
	var demo = {
		score:1500,
		red: 0,
    left: 10,
	},
	scoreDisplay = document.getElementById("scoreDisplay");
	green = document.getElementById("green");
    //创建一个tween在20秒内改变score的属性值从0到100.
	TweenLite.to(demo, .5 ,{
		red: 255,
		score: 5100,
    left: 400,
		onUpdate:showScore
	});
	
	//在tween update时通过这个function输出.
	function showScore() {
		// console.log(demo.score);
		// scoreDisplay.innerHTML = demo.score.toFixed(0);
		// scoreDisplay.style.color = `rgb(${demo.red}, 0, 0)`;
		green.style.marginLeft = `${demo.left}px`;
	}
</script>
</body>
</html>
